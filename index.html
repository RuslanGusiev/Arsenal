<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="index.css">
	<title>RMC</title>
</head>
<body>
<header id="menu">
	<h1>Russian Muscle Cars</h1>
</header>
<div id="index">
	<label for="search">Find a car</label>
	<input type="text" class="form-control" id="search" placeholder="Name, model..." v-model="search">
	<hr>

	<div v-for="(car, index) in filteredCars" class="pointer" @click="selectCar(car, index)" :class="{'active': selectedCarIndex === index}">
		<button class="button">{{ car.name }} - {{car.model}}</button>
	</div>

	<h2>{{ car.name}}</h2>
	<img :src="car.image" :alt="car.name" class="rounded detailed-car-image">
	<h2>Car details</h2>
	<ul>
		<li>Model - <strong>{{ car.model }}</strong></li>
		<li>Year - <strong>{{ car.year }}</strong></li>
		<li>Power - <strong>{{ car.power }}</strong></li>
	</ul>
	<button>Details</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>
<script src="index.js"></script>
</body>
</html>
